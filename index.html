<script>
    const canvas = document.getElementById("noise");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.font = "16px monospace";
    }

    window.addEventListener("resize", resize);
    resize();

    const fontSize = 16;

    // SÃ­mbolos suaves (menos contraste)
    const symbols = " âœ§âœ¦";

    // Paleta vaporwave suave
    const colors = [
     /*   [60, 50, 80],
        [180, 150, 255],
        [185, 170, 220]*/
        [60, 50/3, 80/3,0.2],
        [180, 150/3, 255/3,0],
        [185, 170/3, 220/3,0]
    ];

    let time = 0;
    let offsetX = Math.random() * 1000;
    let offsetY = Math.random() * 1000;
    let driftX = Math.random() * 0.25 + 0.1;
    let driftY = Math.random() * 0.25 + 0.1;

    function drawCloudNoise() {
        // Fade lento = suavidad
        ctx.fillStyle = "rgba(20, 10, 30,.8)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let y = 0; y < canvas.height; y += fontSize) {
            for (let x = 0; x < canvas.width; x += fontSize) {

                // Ondas continuas (tipo Perlin fake)



                const nx = (x + offsetX) * 0.02;
                const ny = (y + offsetY) * 0.02;

               /* const n =
                    Math.sin(nx + time * 0.6) * 0.6 +

                    Math.sin(nx * 2.3 + time * 0.1) * 0.25;
                    */

                
                const n =
                Math.sin(nx + time * 0.6) * 0.6 +
                    Math.cos(ny - time * 0.4) * 0.6 +
                    Math.sin((nx + ny) * 0.7 + time * 0.2) * 0.4 +
                    Math.sin((nx + ny ) * 0.1 * (x+y+time));

                // Normalizamos
                const intensity = (n + 3) / 6;

                // Elegimos sÃ­mbolo segÃºn intensidad
                const index = Math.floor(intensity * symbols.length);
                const char = symbols[index] || " ";

                // Color suave interpolado
                const c = colors[Math.floor(intensity * colors.length)];
               
          const alpha = 0.05 + intensity * 0.25;


               ctx.fillStyle = `rgba(${c[0]}, ${c[1]}, ${c[2]}, ${alpha})`;
               ctx.shadowColor = ctx.fillStyle;
               ctx.shadowBlur = 12;

               ctx.fillText(char, x, y);
            }
        }

        time += 0.1;

      //  time += 3;
        setTimeout(drawCloudNoise, 60);


    }
